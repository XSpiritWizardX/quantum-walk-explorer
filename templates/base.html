<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Quantum Walk Explorer" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
</head>
<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="noise"></div>

  <header class="site-header">
    <div class="brand">
      <span class="brand-dot"></span>
      <span class="brand-name">Quantum Walk Explorer</span>
    </div>
    <nav class="nav">
      <a href="{{ url_for('landing') }}">Home</a>
      <a href="{{ url_for('upload') }}">Mazes</a>
      <a href="{{ url_for('solutions') }}">Solutions</a>
    </nav>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div>Built with quantum walk simulation + visual interference maps.</div>
  </footer>
</body>
</html>
